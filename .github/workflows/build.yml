name: build

on:
  push:
    branches: [ master ]
    tags:
      - v*
      - p*
  pull_request:
    branches: [ master ]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: test ${{ matrix.python }} ${{ matrix.os }} ${{ matrix.plat }} ${{ matrix.parallel }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-latest ]
        python: [ 3.12 ]
        plat: [ x86_64 ]
        parallel: [ serial ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1

      - name: install requirements
        env:
          MKLROOT: ~/.local
        run: |
          python -m pip install pip build twine setuptools --upgrade
          python -m pip install mkl==2024.1.0 mkl-include intel-openmp numpy 'cmake>=3.19' ninja pybind11==2.12.0

      - name: install requirements (linux / mpi)
        if: matrix.parallel == 'mpi' && matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get install libopenmpi-dev
          python -m pip install mpi4py

      - name: install requirements (windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install mkl-devel==2024.1.0
          python -m pip install intel-openmp==2024.1.0

      - name: build gtest (windows)
        if: matrix.os == 'windows-latest'
        env:
          CC: clang
          CXX: clang++
        run: |
          Get-WmiObject -Class Win32_Processor
          git clone  -b release-1.8.0 https://github.com/google/googletest.git
          cd googletest
          cmake -G Ninja -S . -B . -DCMAKE_CXX_COMPILER=clang++
          cmake --build . -j 2
          cmake --install . --prefix "D:\a\gtest"

      - name: build test (serial, windows)
        if: matrix.parallel == 'serial' && matrix.os == 'windows-latest'
        env:
          CC: clang
          CXX: clang++
          GTEST_ROOT: D:\a\gtest
          MKLROOT: ${Python_ROOT_DIR}\Library
          OMPROOT: ${Python_ROOT_DIR}\Library
        run: |
          Get-ChildItem -Path "${Python_ROOT_DIR}\Library\lib"
          Get-Content -Path "${Python_ROOT_DIR}\Lib\site-packages\intel_openmp-2024.1.0.dist-info\RECORD"
          mkdir build_test
          cd build_test
          cmake --version
          cmake -G Ninja -S .. -B . -DUSE_MKL=ON -DBUILD_TEST=ON -DLARGE_BOND=ON -DEXP_TMPL=NONE
          cmake --build . -j 2

      - name: run test (serial, windows)
        if: matrix.parallel == 'serial' && matrix.os == 'windows-latest'
        run: |
          cd build_test
          Get-ChildItem
          ./block2_tests.exe
